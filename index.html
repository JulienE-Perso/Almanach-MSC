<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMANACH MSC - Metal Social Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #000000;
            border-bottom: 4px solid #dc2626;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: #dc2626;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            color: #dc2626;
            font-size: 32px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 14px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: bold;
            color: #ffffff;
        }

        .filters {
            background: #374151;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            background: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 6px;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .search-box:focus {
            outline: none;
            border-color: #dc2626;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #4b5563;
            border: none;
            border-radius: 6px;
            color: #d1d5db;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #6b7280;
        }

        .filter-btn.active {
            background: #dc2626;
            color: #ffffff;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .event-card {
            background: #374151;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }

        .event-header {
            height: 4px;
            background: #dc2626;
        }

        .event-header.msc {
            background: #10b981;
        }

        .event-header.festival {
            background: #f97316;
        }

        .event-header.conference {
            background: #3b82f6;
        }

        .event-header.exposition {
            background: #a855f7;
        }

        .event-content {
            padding: 20px;
        }

        .msc-badge {
            display: inline-block;
            background: #10b981;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .event-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .event-info {
            color: #d1d5db;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .event-description {
            color: #9ca3af;
            font-size: 14px;
            margin: 15px 0;
            line-height: 1.5;
        }

        .event-footer {
            border-top: 1px solid #4b5563;
            padding-top: 15px;
            margin-top: 15px;
        }

        .attendees-count {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .attendees-count:hover {
            color: #dc2626;
            text-decoration: underline;
        }

        .attendees-popup {
            position: absolute;
            background: #1f2937;
            border: 1px solid #dc2626;
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            max-width: 300px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .attendees-popup.show {
            display: block;
        }

        .attendees-popup h4 {
            color: #dc2626;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .attendees-popup .participant {
            display: inline-block;
            background: #374151;
            color: #d1d5db;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin: 3px;
        }

        .attendees-popup .participant.you {
            background: #dc2626;
            color: #ffffff;
            font-weight: bold;
        }

        .event-card {
            position: relative;
            background: #374151;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-participate {
            background: #dc2626;
            color: #ffffff;
        }

        .btn-participate:hover {
            background: #b91c1c;
        }

        .btn-participate.attending {
            background: #10b981;
        }

        .btn-participate.attending:hover {
            background: #059669;
        }

        .btn-details {
            background: #4b5563;
            color: #ffffff;
        }

        .btn-details:hover {
            background: #6b7280;
        }

        footer {
            background: #000000;
            border-top: 1px solid #374151;
            padding: 30px 0;
            text-align: center;
            color: #9ca3af;
        }

        .social-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #9ca3af;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #dc2626;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #374151;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            padding: 30px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            color: #9ca3af;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #ffffff;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .modal-info {
            margin-bottom: 20px;
        }

        .modal-info p {
            color: #d1d5db;
            margin-bottom: 10px;
        }

        .participants {
            margin: 20px 0;
        }

        .participants h3 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .participant-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .participant {
            background: #4b5563;
            color: #d1d5db;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üé∏</div>
                <div>
                    <h1>ALMANACH MSC</h1>
                    <div class="subtitle">Metal Social Club - Agenda √âv√©nements</div>
                </div>
            </div>
            <div class="user-info">
                <div class="subtitle">Connect√© en tant que</div>
                <div class="user-name">Jean Metal</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Rechercher un √©v√©nement...">
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">Tous</button>
                <button class="filter-btn" data-category="concert">üé∏ Concerts</button>
                <button class="filter-btn" data-category="festival">üèïÔ∏è Festivals</button>
                <button class="filter-btn" data-category="conference">üé§ Conf√©rences</button>
                <button class="filter-btn" data-category="exposition">üé® Expositions</button>
                <button class="filter-btn" data-category="msc-exclusive">‚≠ê Sessions MSC</button>
            </div>
        </div>

        <div class="events-grid" id="eventsGrid">
            <!-- Events will be inserted here by JavaScript -->
        </div>
    </div>

    <footer>
        <div>¬© 2025 Metal Social Club - ALMANACH MSC</div>
        <div class="social-links">
            <a href="#">üìò</a>
            <a href="#">üì∑</a>
            <a href="#">üéµ</a>
            <a href="#">üì∫</a>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <h2 class="modal-title" id="modalTitle"></h2>
            <div class="modal-info">
                <p id="modalDescription"></p>
                <p id="modalDate"></p>
                <p id="modalLocation"></p>
                <p id="modalPrice"></p>
            </div>
            <div class="participants">
                <h3>Participants MSC</h3>
                <div class="participant-list" id="modalParticipants"></div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-participate" id="modalParticipateBtn">Participer</button>
                <button class="btn btn-details" style="background: #3b82f6">Billetterie</button>
            </div>
        </div>
    </div>

    <script>
        // Event data
        const events = [
            {
                id: 1,
                title: "Gojira + Knocked Loose",
                date: "15/02/2025",
                time: "19:00",
                location: "Z√©nith de Paris",
                city: "Paris",
                category: "concert",
                price: "45‚Ç¨",
                description: "Une soir√©e metal progressive exceptionnelle avec Gojira en t√™te d'affiche",
                attendees: ["Alice Martin", "Bob Durand", "Charlie Roux", "Diana Silva", "Eve Thompson", "Frank Wilson"],
                isMSCExclusive: false
            },
            {
                id: 2,
                title: "Session MSC #12 - Death Metal Night",
                date: "20/02/2025",
                time: "20:00",
                location: "Le Klub",
                city: "Paris",
                category: "msc-exclusive",
                price: "15‚Ç¨",
                description: "Soir√©e exclusive MSC avec 3 groupes locaux de death metal",
                attendees: ["Frank Weber", "Grace Hall", "Hugo Lacroix", "Isabelle Moreau"],
                isMSCExclusive: true
            },
            {
                id: 3,
                title: "Hellfest 2025",
                date: "20/06/2025",
                time: "12:00",
                location: "Clisson",
                city: "France",
                category: "festival",
                price: "250‚Ç¨",
                description: "Le plus grand festival metal de France - Pass 3 jours",
                attendees: ["Ivan Kozlov", "Julia Meyer", "Karl Peterson", "Laura Nguyen", "Mike O'Brien", "Nina Rossi", "Oscar Torres", "Paula Quinn"],
                isMSCExclusive: false
            },
            {
                id: 4,
                title: "Conf√©rence: Histoire du Black Metal",
                date: "05/03/2025",
                time: "18:30",
                location: "BNF",
                city: "Paris",
                category: "conference",
                price: "Gratuit",
                description: "Une plong√©e dans l'histoire du black metal norv√©gien des ann√©es 90",
                attendees: ["Paul Quincy", "Quentin Rousseau", "Rachel Urban"],
                isMSCExclusive: false
            },
            {
                id: 5,
                title: "Exposition: Metal & Art",
                date: "10/03/2025",
                time: "10:00",
                location: "Centre Pompidou",
                city: "Paris",
                category: "exposition",
                price: "12‚Ç¨",
                description: "L'influence du metal dans l'art contemporain",
                attendees: ["Rachel Urban", "Sam Vincent", "Tara Williams"],
                isMSCExclusive: false
            },
            {
                id: 6,
                title: "Iron Maiden - Future Past Tour",
                date: "15/07/2025",
                time: "18:00",
                location: "Stade de France",
                city: "Paris",
                category: "concert",
                price: "85‚Ç¨",
                description: "Le retour des l√©gendes du heavy metal",
                attendees: ["Tom Anderson", "Sarah Brown", "Mike Chen", "David Evans", "Emma Fischer", "Lucas Garcia", "Olivia Hansen", "Jack Ibrahim", "Sophia Jensen", "Liam Kelly"],
                isMSCExclusive: false
            }
        ];

        let currentFilter = 'all';
        let searchTerm = '';
        let userAttending = {};
        let selectedEvent = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderEvents();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.category;
                    renderEvents();
                });
            });

            // Search box
            document.getElementById('searchBox').addEventListener('input', function(e) {
                searchTerm = e.target.value.toLowerCase();
                renderEvents();
            });
        }

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            grid.innerHTML = '';

            let filteredEvents = events.filter(event => {
                if (currentFilter !== 'all') {
                    if (currentFilter === 'msc-exclusive' && !event.isMSCExclusive) return false;
                    if (currentFilter !== 'msc-exclusive' && event.category !== currentFilter) return false;
                }
                
                if (searchTerm) {
                    const searchString = (event.title + event.location + event.city).toLowerCase();
                    if (!searchString.includes(searchTerm)) return false;
                }
                
                return true;
            });

            if (filteredEvents.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #9ca3af;">Aucun √©v√©nement trouv√©</div>';
                return;
            }

            filteredEvents.forEach(event => {
                const card = createEventCard(event);
                grid.appendChild(card);
            });
        }

        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'event-card';
            
            const isAttending = userAttending[event.id] || false;
            const attendeesCount = event.attendees.length + (isAttending ? 1 : 0);
            
            // Create attendees list for popup
            let attendeesList = [...event.attendees];
            if (isAttending) {
                attendeesList.unshift("Jean Metal (Vous)");
            }
            
            card.innerHTML = `
                <div class="event-header ${event.isMSCExclusive ? 'msc' : event.category}"></div>
                <div class="event-content">
                    ${event.isMSCExclusive ? '<div class="msc-badge">‚≠ê MSC EXCLUSIVE</div>' : ''}
                    <div class="event-title">${event.title}</div>
                    <div class="event-info">üìÖ ${event.date} - ${event.time}</div>
                    <div class="event-info">üìç ${event.location}, ${event.city}</div>
                    <div class="event-info">üí∂ ${event.price}</div>
                    <div class="event-description">${event.description}</div>
                    <div class="event-footer">
                        <div class="attendees-count" onclick="toggleAttendeesPopup(event, ${event.id})">
                            üë• ${attendeesCount} participants MSC (cliquez pour voir)
                        </div>
                        <div class="attendees-popup" id="popup-${event.id}">
                            <h4>Participants MSC (${attendeesCount})</h4>
                            ${attendeesList.map(name => 
                                `<span class="participant ${name.includes('(Vous)') ? 'you' : ''}">${name}</span>`
                            ).join('')}
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-participate ${isAttending ? 'attending' : ''}" onclick="toggleAttendance(${event.id})">
                                ${isAttending ? '‚úì Je participe' : '+ Participer'}
                            </button>
                            <button class="btn btn-details" onclick="showEventDetails(${event.id})">D√©tails</button>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        function toggleAttendeesPopup(event, eventId) {
            event.stopPropagation();
            
            // Close all other popups
            document.querySelectorAll('.attendees-popup').forEach(popup => {
                if (popup.id !== `popup-${eventId}`) {
                    popup.classList.remove('show');
                }
            });
            
            // Toggle current popup
            const popup = document.getElementById(`popup-${eventId}`);
            popup.classList.toggle('show');
        }

        // Close popups when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.attendees-count') && !e.target.closest('.attendees-popup')) {
                document.querySelectorAll('.attendees-popup').forEach(popup => {
                    popup.classList.remove('show');
                });
            }
        });

        function toggleAttendance(eventId) {
            userAttending[eventId] = !userAttending[eventId];
            renderEvents();
        }

        function showEventDetails(eventId) {
            const event = events.find(e => e.id === eventId);
            selectedEvent = event;
            
            document.getElementById('modalTitle').textContent = event.title;
            document.getElementById('modalDescription').textContent = event.description;
            document.getElementById('modalDate').textContent = `üìÖ ${event.date} - ${event.time}`;
            document.getElementById('modalLocation').textContent = `üìç ${event.location}, ${event.city}`;
            document.getElementById('modalPrice').textContent = `üí∂ ${event.price}`;
            
            const participantsDiv = document.getElementById('modalParticipants');
            participantsDiv.innerHTML = event.attendees.map(name => 
                `<span class="participant">${name}</span>`
            ).join('');
            
            const participateBtn = document.getElementById('modalParticipateBtn');
            const isAttending = userAttending[event.id] || false;
            participateBtn.textContent = isAttending ? '‚úì Je participe' : '+ Participer';
            participateBtn.className = `btn btn-participate ${isAttending ? 'attending' : ''}`;
            participateBtn.onclick = function() {
                toggleAttendance(event.id);
                closeModal();
            };
            
            document.getElementById('eventModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('eventModal').classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('eventModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
